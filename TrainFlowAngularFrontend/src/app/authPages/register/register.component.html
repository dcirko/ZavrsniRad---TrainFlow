<head><link href="https://fonts.googleapis.com/css2?family=Instrumental+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="register">
        <h1><a routerLink="/"><span class="fit">Train</span><span class="flow">Flow</span></a></h1>
        <h3>Join And Change Your Life.</h3>
    
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <input type="text" formControlName="name" placeholder="Name" required>
            <div class="error" *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
                * Name is required.
            </div>
    
            <input type="text" formControlName="surname" placeholder="Surname" required>
            <div class="error" *ngIf="registerForm.controls['surname'].invalid && registerForm.controls['surname'].touched">
                * Surname is required.
            </div>
    
            <input type="email" formControlName="email" placeholder="Email" required>
            <div class="error" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                * Please enter a valid email.
            </div>
    
            <input type="password" formControlName="password" placeholder="Password" required>
            <div class="error" *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                * Password must be at least 6 characters.
            </div>

            <select formControlName="gender" required>
                <option value="" disabled>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
              <div class="error" *ngIf="registerForm.controls['gender'].invalid && registerForm.controls['gender'].touched">
                * Gender is required.
              </div>
    
            <button type="submit">Register</button>
        </form>
    
        <div class="signup">
            <p>Already have an account? <a routerLink="/login">Log in</a></p>
        </div>
    </section>
    
</body>
